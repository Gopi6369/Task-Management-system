<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Departments Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #6f42c1;
      color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      border: 1px solid #d3bfff;
      transition: transform 0.2s;
      border-radius: 1rem;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(111, 66, 193, 0.2);
    }
    .card-title {
      color: #6f42c1;
      font-weight: bold;
    }
    .btn-dept {
      background-color: #6f42c1;
      color: white;
      border: none;
    }
    .btn-dept:hover {
      background-color: #5a36a0;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="header">
      <h2>üè¢ Department Overview</h2>
      <p class="lead">Select a department to view detailed reports</p>
    </div>

    <div class="row g-4">

        <!-- Management -->
   <div class="col-md-6 col-lg-3">
    <div class="card h-100 text-center p-3">
    <img src="https://img.icons8.com/color/96/organization.png" class="mx-auto mb-3" alt="Management Icon">
    <h5 class="card-title">overall Report</h5>
    <a href="/developerreport" class="btn btn-dept mt-2">View Dashboard</a>
    </div>
   </div>
      <!-- Developer -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 text-center p-3">
          <img src="https://img.icons8.com/color/96/000000/source-code.png" class="mx-auto mb-3" alt="Developer Icon">
          <h5 class="card-title">Developers</h5>
          <a href="/developer" class="btn btn-dept mt-2">View Reports</a>
        </div>
      </div>

      <!-- Tester -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 text-center p-3">
          <img src="https://img.icons8.com/color/96/000000/bug.png" class="mx-auto mb-3" alt="Tester Icon">
          <h5 class="card-title">Testers</h5>
          <a href="tester1.html" class="btn btn-dept mt-2">View Reports</a>
        </div>
      </div>
  
       <!-- Data Analyst -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 text-center p-3">
          <img src="https://img.icons8.com/color/96/000000/combo-chart--v1.png" class="mx-auto mb-3" alt="Data Icon">
          <h5 class="card-title">Data Analysts</h5>
          <a href="Data1_analyst.html" class="btn btn-dept mt-2">View Reports</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
