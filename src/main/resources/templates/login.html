<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Admin / Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	body {
	      background-color: #f8f9fa;
	    }
	    .card {
	      border: none;
	      border-radius: 1rem;
	      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
	    }
	    .btn-primary {
	      background-color: #6f42c1;
	      border: none;
	    }
	    .btn-primary:hover {
	      background-color: #5936a2;
	    }
	    .btn-outline-secondary {
	      border-color: #6f42c1;
	      color: #6f42c1;
	    }
	    .btn-outline-secondary:hover {
	      background-color: #6f42c1;
	      color: white;
	    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card w-100" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="card-title text-center text-primary mb-4">🎯 Admin / Employee Login</h4>

      <form action="/login" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">👤 Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">🔒 Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" placeholder="Enter password" required id="password" />
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">🚀 Login</button>
        </div>
      </form>

      <p class="text-center text-muted small mt-3">Access for authorized users only</p>
      <div class="text-center mt-3">
        <p class="mb-0">New here? <a href="/create">Create an Account</a></p>
      </div>
    </div>
  </div>
</div>
<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
