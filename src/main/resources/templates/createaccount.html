<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn-success {
      background-color: #6f42c1;
      border: none;
    }
    .btn-success:hover {
      background-color: #5936a2;
    }
    .btn-outline-secondary {
      border-color: #6f42c1;
      color: #6f42c1;
    }
    .btn-outline-secondary:hover {
      background-color: #6f42c1;
      color: white;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow w-100" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="text-center text-success mb-4">ğŸŒŸ Create Employee Account</h4>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">ğŸ‘¤ Username</label>
          <input type="text" class="form-control" id="newUsername" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ“§ Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ”‘ Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="newPassword" placeholder="Enter password" required />
            <button type="button" class="btn btn-outline-secondary" onclick="togglePwd()">ğŸ‘ï¸</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ”’ Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">âœ… Create Account</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="/login">ğŸ”™ Back to Login</a>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePwd() {
    const pwd = document.getElementById("newPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const newUsername = document.getElementById("newUsername").value.trim();
    const email = document.getElementById("email").value.trim();
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (newPassword !== confirmPassword) {
      alert("âŒ Passwords do not match!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/create", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          name: newUsername,
          email: email,
          password: newPassword
        })
      });

      if (response.status === 409) {
        alert("âš ï¸ Username already exists");
      } else if (response.ok) {
        alert("âœ… Account created successfully!");
        window.location.href = "/login";
      } else {
        alert("âŒ Error creating account");
      }
    } catch (error) {
      alert("âŒ Server not reachable");
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
